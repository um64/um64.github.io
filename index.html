<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Proxy</title>
</head>
<body>
    <h2>Loading Content...</h2>

    <div id="content"></div>

    <script>
        console.log('hey');
        async function loadPage() {
            try {
                const targetUrl = "https://testum64.framer.website/";
                
                // Fetch the page content
                const response = await fetch(targetUrl);
                let content = await response.text();

                // Remove Framer badge
                const cssToHideBadge = `<style>#__framer-badge-container { display: none !important; }</style>`;
                content = content.replace('</head>', `${cssToHideBadge}</head>`);

                // Inject modified content
                document.getElementById("content").innerHTML = content;
            } catch (e) {
                document.body.innerHTML = `<h1>Error loading content: ${e.message}</h1>`;
            }
        }

        window.onload = loadPage;
    </script>
</body>
</html>
